    <script>

        var transform = function(fun, ary) {
            var result = [];
            for (var i=0; i < ary.length; i++) {
                result.push(fun(ary[i]));
            }
            return result;
        };
        var printer = function(x) {
            console.log(x);
        };
        var double = function(a) {
            return a*2;
        };
        var r = transform(double, [1,2,3]);
        r.forEach(printer);
        // 2
        // 4
        // 6
    </script>
